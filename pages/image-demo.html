<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Demo</title>

    <style>
      .images {
        width: 100%;
        display: flex;
      }

      .images > div {
        flex: 1;
      }
      .images > div img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="images">
      <div>
        <img src="http://localhost:5555/image/landscape-2.jpg?width=1000" />
      </div>

      <div>
        <img src="http://localhost:5555/image/landscape-2.jpg?width=500" />
      </div>
      <div>
        <img
          src="http://localhost:5555/image/landscape-2.jpg?width=500&blur=8"
        />
      </div>
      <div>
        <img
          src="http://localhost:5555/image/landscape-2.jpg?width=1000&blur=50"
        />
      </div>
      <div>
        <img
          src="http://localhost:5555/image/landscape-2.jpg?width=1000&blur=60"
        />
      </div>
      <div>
        <img
          src="http://localhost:5555/image/landscape-2.jpg?width=1000&blur=80"
        />
      </div>
    </div>
  </body>
</html>
